version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_DB: ${POSTGRES_DB:-db}
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  frontend:
    image: netzen86/foodgram-front:v2
    volumes:
      - ./frontend/:/app/result_build/
      - ./docs/:/app/docs/
  backend:
    image: netzen86/foodgram-back:latest
    restart: always
    volumes:
      - static_data_admin:/app/static/admin/
      - static_data_drf:/app/static/rest_framework/
      - media_data:/app/media/  
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/doc_int:/usr/share/nginx/html/api/docs/
      - media_data:/usr/share/nginx/html/media/
      - static_data_admin:/usr/share/nginx/html/static/admin/
      - static_data_drf:/usr/share/nginx/html/static/rest_framework/
    # depends_on:
    #   - frontend

volumes:
  db_data:
  static_data_admin:
  static_data_drf:
  media_data: